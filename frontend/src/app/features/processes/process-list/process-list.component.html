<div class="p-6">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl font-bold text-gray-800">Procesos Judiciales</h1>
    <button mat-raised-button color="primary" (click)="editProcess()">
      <mat-icon>add</mat-icon>
      Nuevo Proceso
    </button>
  </div>

  <mat-card>
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="w-full">
        
        <!-- Título Column -->
        <ng-container matColumnDef="titulo">
          <th mat-header-cell *matHeaderCellDef>Título</th>
          <td mat-cell *matCellDef="let p">{{ p.titulo }}</td>
        </ng-container>

        <!-- Cliente Column -->
        <ng-container matColumnDef="cliente">
          <th mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let p">{{ p.cliente?.nombre }}</td>
        </ng-container>

        <!-- Tipo Column -->
        <ng-container matColumnDef="tipo">
          <th mat-header-cell *matHeaderCellDef>Tipo</th>
          <td mat-cell *matCellDef="let p">{{ p.tipoProceso }}</td>
        </ng-container>

        <!-- Estado Column -->
        <ng-container matColumnDef="estado">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let p">
            <span class="px-2 py-1 rounded-full text-xs"
              [class.bg-green-100]="p.estado === 'Activo'"
              [class.bg-yellow-100]="p.estado === 'En espera'"
              [class.bg-gray-100]="p.estado === 'Finalizado'"
              [class.text-green-800]="p.estado === 'Activo'"
              [class.text-yellow-800]="p.estado === 'En espera'"
              [class.text-gray-800]="p.estado === 'Finalizado'">
              {{ p.estado }}
            </span>
          </td>
        </ng-container>

        <!-- Fechas Column -->
        <ng-container matColumnDef="fechas">
          <th mat-header-cell *matHeaderCellDef>Fechas</th>
          <td mat-cell *matCellDef="let p">
            <div class="text-sm">
              <div>Inicio: {{ p.fechaInicio | date:'dd/MM/yyyy' }}</div>
              <div *ngIf="p.fechaVencimiento" class="text-orange-600">
                Vence: {{ p.fechaVencimiento | date:'dd/MM/yyyy' }}
              </div>
            </div>
          </td>
        </ng-container>

        <!-- Acciones Column -->
        <ng-container matColumnDef="acciones">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let p">
            <button mat-icon-button color="primary" (click)="openDetail(p)" matTooltip="Ver detalles">
              <mat-icon>visibility</mat-icon>
            </button>
            <button mat-icon-button color="accent" (click)="openAttachments(p)" matTooltip="Anexos">
              <mat-icon>attach_file</mat-icon>
            </button>
            <button mat-icon-button color="primary" (click)="editProcess(p)" matTooltip="Editar">
              <mat-icon>edit</mat-icon>
            </button>
            <button mat-icon-button color="warn" (click)="deleteProcess(p.id)" matTooltip="Eliminar">
              <mat-icon>delete</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>

      <mat-paginator
        [length]="totalItems"
        [pageSize]="pageSize"
        [pageSizeOptions]="[5, 10, 25, 50]"
        (page)="onPageChange($event)"
        showFirstLastButtons>
      </mat-paginator>
    </mat-card-content>
  </mat-card>
</div>
